<div id="registrate" class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Registrate</h2>
    <label for="name" class="sr-only">Username</label>
    <input type="text" id="name" class="form-control" placeholder="Username" ng-model="name" required autofocus>
    <label for="pass" class="sr-only">Password</label>
    <input type="text" id="pass" class="form-control" placeholder="Password" ng-model="pass" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="newUser()">create</button>
  </form>

</div>
